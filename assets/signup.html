<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/mycss.css">
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald'>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>


    <title>Sign Up</title>
  </head>
  <body>
  	<center>
    <h1>Mineral Water Supply Corporation</h1>
    <h2>Add User</h2>
    <form onsubmit="event.preventDefault()">
    	<p><label for="id_username">Username:</label> <input class="inp" type="text" name="username" autofocus required="" id="id_username" placeholder="Username"></p>
    	<p><label for="id_email">Email  :</label> <input class="inp" type="email" name="email" autofocus required="" id="id_email" placeholder="Email"></p>
    	<p><label for="id_phone">Phone:</label> <input class="inp" type="text" name="phone" autofocus required="" id="id_phone" placeholder="Username"></p>
    	<p><label for="id_address">Address:</label> <input class="inp" type="text" name="phone" autofocus required="" id="id_address" placeholder="Address"></p>
     	<p><label for="id_password">Password:</label> <input class="inp" type="password" name="password" required="" id="id_password" placeholder="Password"></p>
      <button class="btn" onclick="register()">ADD USER</button>
      

    </form>
	</center>
  </body>
</html>
